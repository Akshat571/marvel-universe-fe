<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/loginValidator.js"></script>
    <title>Login | Marvel Universe</title>
  </head>
  <body>
    <div class="login-container">
      <form id="login-data" method="GET">
        <div>
          <input
            type="email"
            name="email"
            id="email"
            value="a@gmail.com"
            placeholder="Email Address"
          />
        </div>
        <div>
          <input
            type="password"
            name="password"
            value="lo;"
            id="pwd"
            placeholder="Password"
          />
        </div>
        <button onclick="loginVerify(email.value, pwd.value)">LOG IN</button>
      </form>
    </div>
  </body>
</html>
