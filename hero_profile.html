<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Profile | Marvel Universe</title>
    <link rel="stylesheet" href="css/profile-page.css">
    <script src="/js/handlebars-v4.7.7.js"></script>
    <script src="/js/profilePage.js"></script>
</head>
<body>
    <script id="handlebars-profile-template" type="text/x-handlebars-template">
        <h1 id = "hero-title">{{name}}</h1>
        <section class="page-container">
            <img src="images/backgrounds/about_background.jpg" alt=""> 
            <section class = "about-container">
                <img src="{{profile_pic}}" alt="">
                <div class = "about-text">
                    <h2>About</h2>
                    {{intro}}
                <h3>{{name}}'s Powers and Abilities:</h3>
                    {{#list features}}
                    {{/list}}
                </div>
            </section>
        </section>
        </script>
</body>
</html>
